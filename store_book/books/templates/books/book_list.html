{% extends '_base.html' %}

{% block page_title %}لیست کتاب ها{% endblock %}

{% block content %}
    {% for book in books %}
        <a href="{{ book.get_absolute_url }}"><h1>{{ book.title|capfirst }}</h1></a>
        <p>{{ book.description|truncatewords:25 }}</p>
        <br>
        <a href="{% url 'book_create' %}">اضافه کردن کتاب جدید</a>
    {% endfor %}
{% endblock %}
