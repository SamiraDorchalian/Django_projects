version: '28.0'

services:
  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
    environment:
      - "DJANGO_SECRET_KEY=django-insecure-k#9t*(dvj(*&9))@^%$$d(!o@!^07&ulw6c0j=jsaqw*r#pmohu"
      - "DJANGO_DEBUG=True"

  db:
    image: postgres:17
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

